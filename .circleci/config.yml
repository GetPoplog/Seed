# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  one_line_install:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - run:
          command: |
            curl -LsS https://raw.githubusercontent.com/GetPoplog/Seed/main/GetPoplog.sh | sh
  build_tree:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - checkout
      - run:
          name: Get system info
          command: |
            uname -a
            ldd --version
      - run:
          name: Install dependencies
          command: sudo make jumpstart-ubuntu
      - run:
          name: Build poplog_base file-tree
          command: make build
      - run:
          name: TEST - Install Poplog
          command: sudo make install
      - run:
          name: TEST - Verify installation
          command: make verify-install
      - run:
          name: TEST - Uninstall Poplog
          command: sudo make uninstall
      - run:
          name: TEST - Verify uninstallation
          command: make verify-uninstall
      - run:
          name: Export file-tree as tarball
          command: make _build/poplog.tar.gz
      - store_artifacts:
          path: _build/poplog.tar.gz
          destination: poplog.tar.gz
      - persist_to_workspace:
          root: _build
          paths:
            - Done.proxy
            - poplog.tar.gz
  build_deb:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Get system info
          command: |
            uname -a
            ldd --version
      - run:
          command: |
            sudo apt update
            sudo apt install -y make curl
      - attach_workspace:
          at: _build
      - run:
          command: |
            make builddeb POPLOG_HOME_DIR=/opt/poplog
      - store_artifacts:
          path: _build/poplog_16.1-1_amd64.deb
          destination: poplog_16.1-1_amd64.deb
      - persist_to_workspace:
          root: _build
          paths:
            - poplog_16.1-1_amd64.deb
  test_deb:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - checkout
      - run:
          name: Get system info
          command: |
            uname -a
            ldd --version
      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt install -y python3 python3-pip
            pip3 install nose2
      - attach_workspace:
          at: _workspace
      - run:
          name: Install Poplog from *.deb file
          command: |
            sudo apt install ./_workspace/poplog_16.1-1_amd64.deb
      - run:
          name: Run systests
          command: |
            cd systests
            nose2 -X
      - store_test_results:
          path: systests
  build_rpm:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - when:
          condition: false
          steps:
            - run:
                name: Get system info
                command: |
                  uname -a
                  ldd --version
            - attach_workspace:
                at: _build
            - run:
                command: |
                  sudo apt update
                  sudo apt install -y make alien curl
            - run:
                command: |
                  make buildrpm
            - store_artifacts:
                path: _build/poplog-16.1-1.x86_64.rpm
                destination: poplog-16.1-1.x86_64.rpm
  build_appimage:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - checkout
      - run:
          name: Get system info
          command: |
            uname -a
            ldd --version
      - attach_workspace:
          at: _build
      - run:
          command: |
            sudo apt update
            sudo apt install -y make curl libncurses5 libncurses5-dev
      - run:
          command:
            make buildappimage POPLOG_HOME_DIR=/opt/poplog
      - store_artifacts:
          path: _build/Poplog-x86_64.AppImage
          destination: Poplog-x86_64.AppImage
  build_snap_using_container:
    docker:
      - image: cibuilds/snapcraft:core20
    steps:
      - checkout
      - run:
          name: Get system info
          command: |
            uname -a
            ldd --version
      - run:
          name: Get system info
          command: uname -a
      - attach_workspace:
          at: _build
      - run:
          command: |
            sudo apt update
            sudo apt install make 
      - run:
          command: |
            make buildsnapcraftready POPLOG_HOME_DIR=/opt/poplog
            cd _build/dotsnap; snapcraft
      - store_artifacts:
          path: _build/dotsnap/poplog_16.0.1_amd64.snap
          destination: poplog_16.0.1_amd64.snap

workflows:
  version: 2
  mainflow:
    jobs:
      - one_line_install
      - build_tree
      - build_deb:
          requires:
            - build_tree
      - build_rpm:
          requires:
            - build_tree
      - build_appimage:
          requires:
            - build_tree
      - build_snap_using_container:
          requires:
            - build_tree
      - test_deb:
          requires:
            - build_deb
